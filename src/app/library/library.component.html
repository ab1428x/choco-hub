<div class="table-responsive">
<table class="table-striped" style="color: white;">
    <thead>
        <tr>
            <th scope="col">Title</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let title of titlesList">
                <td scope="row">{{ title }}</td>
        </tr>

        <tr *ngFor="let cap of capsList">
            <td scope="row">{{ cap }}</td>
    </tr>
    </tbody>
</table>
</div>
